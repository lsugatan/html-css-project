<style>
	.subscribe-button {
		background-color: rgb(206, 3, 3);
		color: white;
		border: none;
		height: 36px;
		width: 110px;
		border-radius: 3px;
		cursor: pointer;
		font-family: sans-serif;
		margin-right: 8px;
		font-weight: 500;
		transition:opacity 0.15s
	}

	.subscribe-button:hover {
		opacity: 0.7;
	}

	.subscribe-button:active {
		opacity: 0.3;
	}
</style>

<style>
	.join-button {
		background-color: white;
		border-color: rgb(41, 114, 211);
		border-style: solid;
		border-width: 1px;
		color: rgb(41, 114, 211);
		height: 36px;
		width: 62px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 0.15s, 
			color 0.15s;
	}

	.join-button:hover {
		background-color: rgb(41, 114, 211);
		color: white;
	}

	.join-button:active {
		opacity: 0.7
	}
</style>

<style>
	.tweet-button {
		background-color: rgb(2, 158, 255);
		color: white;
		border: none;
		height: 36px;
		width: 74px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		margin-left: 8px;
		letter-spacing: 0.3px;
		transition: box-shadow 0.15s;
	}

	.tweet-button:hover {
		box-shadow: 5px 5px 10px rgba(0,0,0, 0.15)
	}

	.tweet-button:active {
		opacity: 0.6;
	}
</style>

<button class = "subscribe-button">
	SUBSCRIBE
</button>

<button class = "join-button">
	JOIN
</button>

<button class = "tweet-button">
	Tweet
</button>
