<!DOCTYPE html>
<html>
	<head>
		<style>
			.kitty {
				width: 200px;
				border-radius: 20px;
			}

			.kitty1 {
				width: 120px;
				height: 120px;
				object-fit: cover;
				object-position:center;
			}

			.kitty2 {
				width: 120px;
				height: 120px;
				object-fit: cover;
				object-position: center;
				border-radius: 120px;
			}

			.search-7d {
				padding-top: 8px;
				padding-bottom: 8px;
				padding-left: 8px;
				border-radius: 5px;
				border-width: 1px;
				border-color:rgb(201, 201, 201);
				border-style: solid;
			}

			.google-text {
				width: 500px;
				font-size: 16px;
				padding-right: 15px;
				padding-left: 15px;
				padding-top: 12px;
				padding-bottom: 12px;
				border-style: solid;
				border-width: 0.5px;
				border-color: lightgray;
				box-shadow: 0px 1px 5px rgba(56, 56, 56, 0.25);
				border-radius: 30px;
			}
		</style>
	</head>
	<body>
		<img src = "images/cat-breathing-fast-orange-kitten.jpg", class = "kitty">
		<img src = "images/cat-breathing-fast-orange-kitten.jpg", class = "kitty1">
		<img src = "images/cat-breathing-fast-orange-kitten.jpg", class = "kitty2">

		<br> <br> <br>

		<!-- 7d. With Rounded Corners -->
		 <input type = "text", class = "search-7d" placeholder="Search">

		 <br><br><br>

		 <!--7e Shadow, no border-->

		 <input type = "text", class = "google-text" placeholder="Search Google or type a URL">
	</body>
</html>
